<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Journal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Trading Journal</h1>

    <!-- Form to add trades -->
    <form id="trade-form">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="pair">Pair/Instrument</label>
        <input type="text" id="pair" placeholder="e.g., GBP/USD" required>
      </div>

      <div class="form-group">
        <label for="direction">Direction</label>
        <select id="direction" required>
          <option value="Long">Long</option>
          <option value="Short">Short</option>
        </select>
      </div>

      <div class="form-group">
        <label for="entry">Entry Price</label>
        <input type="number" step="0.0001" id="entry" required>
      </div>

      <div class="form-group">
        <label for="exit">Exit Price</label>
        <input type="number" step="0.0001" id="exit" required>
      </div>

      <div class="form-group">
        <label for="stopLoss">Stop Loss</label>
        <input type="number" step="0.0001" id="stopLoss" required>
      </div>

      <div class="form-group">
        <label for="takeProfit">Take Profit</label>
        <input type="number" step="0.0001" id="takeProfit" required>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" placeholder="Additional information"></textarea>
      </div>

      <button type="submit">Add Trade</button>
    </form>

    <!-- Table to display trades -->
    <h2>Trade History</h2>
    <table id="trade-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Pair/Instrument</th>
          <th>Direction</th>
          <th>Entry</th>
          <th>Exit</th>
          <th>Stop Loss</th>
          <th>Take Profit</th>
          <th>Profit/Loss</th>
          <th>Risk/Reward</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Trades will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
